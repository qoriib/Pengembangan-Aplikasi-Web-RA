[app:main]
use = egg:myapp

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = postgresql://postgres.qybamnckybfqjnovjfyz:vcgouXt8drph8mU6@aws-1-ap-south-1.pooler.supabase.com:5432/postgres

retry.attempts = 3

[pserve]
host = 0.0.0.0
port = 8000

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:8000

[loggers]
keys = root, myapp, sqlalchemy

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console, file

[logger_myapp]
level = INFO
handlers = console, file
qualname = myapp

[logger_sqlalchemy]
level = WARN
handlers = console, file
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('logs/myapp.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
